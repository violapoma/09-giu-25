<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch da Pexels</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <!-- bs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</head>

<body>
  <section id="hero">
    <div id="heroContent">
      <h1 class="py-5 mx-5">Welcome to our gallery</h1>
      <button><a href="#searchSection">Search</a></button>
    </div>

    <div id="sampleImgs">
      <div class="row align-items-end">
        <div class="col-3 ">
          <img src="https://images.pexels.com/photos/31573606/pexels-photo-31573606.jpeg" alt="dancing">
        </div>
        <div class="col-4">
          <img src="https://images.pexels.com/photos/15431847/pexels-photo-15431847.jpeg" alt="fish">
          <img src="https://images.pexels.com/photos/11750205/pexels-photo-11750205.jpeg" alt="window">
        </div>
        <div class="col-3">
          <img src="https://images.pexels.com/photos/30223244/pexels-photo-30223244.jpeg" alt="obasan">
        </div>
        <div class="col-2">
          <img src="https://images.pexels.com/photos/21310859/pexels-photo-21310859.jpeg" alt="statue">
          <img src="https://images.pexels.com/photos/32560592/pexels-photo-32560592.jpeg" alt="calm">
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-2">
          <img src="https://images.pexels.com/photos/12529491/pexels-photo-12529491.jpeg" alt="mountain">
        </div>
        <div class="col-3">
          <img src="https://images.pexels.com/photos/12670898/pexels-photo-12670898.jpeg" alt="dancing2">
        </div>
        <div class="col-4">
          <img src="https://images.pexels.com/photos/22890407/pexels-photo-22890407.jpeg" alt="jellyfish">
        </div>
        <div class="col-3">
          <img src="https://images.pexels.com/photos/32420708/pexels-photo-32420708.jpeg" alt="calm2">
        </div>
      </div>

    </div>
  </section>
  <main>
    <section id="discover">
      <h2 class="text-white">Top views</h2>

      <div id="carouselExampleCaptions" class="carousel slide ">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/9099825/pexels-photo-9099825.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="d-block w-100 img-fluid" alt="witchcraft">
            <div class="carousel-caption d-none d-md-block">
              <h5>Witchcraft</h5>
              <p>Pedro Diaz</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/86596/owl-bird-eyes-eagle-owl-86596.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="d-block w-100" alt="wildlife">
            <div class="carousel-caption d-none d-md-block">
              <h5>Wildlife</h5>
              <p>Pixabay</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/2235302/pexels-photo-2235302.jpeg" class="d-block w-100"
              alt="travel">
            <div class="carousel-caption d-none d-md-block">
              <h5>Travel</h5>
              <p>Evgeny Tchebotarev</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>


    <section id="searchSection">
      <div class="w-100 d-flex flex-column px-3">
        <label for="keyword" class="fw-bold text-white fs-1">
          Search:
        </label>
        <div>
          <input type="search" id="keyword" name="keyword" class="w-25">
          <button id="searchBtn"> GO </button>
        </div>
      </div>
      <div id="searchResults" class="row mt-3 g-4">

      </div>
    </section>
  </main>
</body>

</html>
